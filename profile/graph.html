<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Section - Antim Pal</title>
  <link rel="stylesheet" href="youtube_dynamic.css" />
</head>
<body>
  <!-- YouTube Section -->
  <section id="youtube" class="youtube-section">
    <!-- Subscribe Banner -->
    <div class="subscribe-banner">
      <img src="./image/hot.gif" alt="Hot" class="banner-img">
      <a href="https://www.youtube.com/@OptimismEducator?sub_confirmation=1" target="_blank" class="subscribe-link">
        <img src="https://custom-icon-badges.demolab.com/badge/-Subscribe%20For%20More-red?style=for-the-badge&logo=video&logoColor=white" alt="Subscribe For More">
      </a>
      <img src="./image/hot.gif" alt="Hot" class="banner-img">
    </div>

    <!-- Videos Section -->
    <h2 class="section-title">Recent Videos</h2>
    <div id="videos-grid" class="videos-grid">
      <!-- Video cards will be inserted dynamically -->
    </div>
  </section>

  <script>
    // Set your YouTube API key here
    const API_KEY = "YOUR_API_KEY";
    // Array of video IDs to display
    const videoIDs = ["SKgahaGHtlI", "hUe1iD5rpno", "4Bub9PwFRXU", "xL85kMWcbJM"];
    
    const videosGrid = document.getElementById("videos-grid");
    
    // Function to fetch video details from YouTube Data API
    async function fetchVideoDetails(videoID) {
      const apiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoID}&key=${API_KEY}`;
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        if (data.items && data.items.length > 0) {
          return data.items[0].snippet;
        }
      } catch (error) {
        console.error("Error fetching video details:", error);
      }
      return null;
    }
    
    // Function to create a video card element
    async function createVideoCard(videoID) {
      const snippet = await fetchVideoDetails(videoID);
      const title = snippet ? snippet.title : "Video";
      
      const card = document.createElement("div");
      card.classList.add("video-item");
      
      // Create clickable link that wraps the iframe and title
      card.innerHTML = `
        <a href="https://www.youtube.com/watch?v=${videoID}" target="_blank">
          <iframe src="https://www.youtube.com/embed/${videoID}" 
                  title="${title}" 
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                  allowfullscreen></iframe>
          <p class="video-title">${title}</p>
        </a>
      `;
      return card;
    }
    
    // Populate videos grid dynamically
    async function loadVideos() {
      for (const videoID of videoIDs) {
        const videoCard = await createVideoCard(videoID);
        videosGrid.appendChild(videoCard);
      }
    }
    
    // Initialize
    loadVideos();
  </script>
</body>
</html>
