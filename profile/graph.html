<!-- Inline CSS -->
<style>
  /* Contact Section Styling */
  .contact-section {
    padding: 40px 20px;
    background-color: #1a1a1a;
    color: #ffffff;
    text-align: center;
  }
  
  .contact-section .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
  }
  
  .section-title {
    font-size: 2em;
    margin-bottom: 20px;
    color: #ffffff;
    border-bottom: 2px solid #238636;
    padding-bottom: 10px;
  }
  
  .contact-badges {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }
  
  .contact-link {
    display: inline-block;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .contact-link:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  }
  
  /* Responsive adjustments */
  @media (max-width: 480px) {
    .section-title {
      font-size: 1.5em;
    }
    .contact-badges {
      gap: 10px;
    }
  }
</style>
